<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>SAE2.03 ADMIN</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/base.css" />
  </head>
  <body>
    <section id="log"></section>

    <form method='GET' action="../server/script.php">
            
      <h2 class="form__title">Ajouter un film</h2>

      <div class="form__content">
        <input required type="text" name="title" placeholder="Saisir le titre du film">
        <input required type="text" name="realisator" placeholder="Saisir le nom du réalisateur" pattern="[^0-9]*" title="Numbers are not allowed">
        <input required type="number" name="year" placeholder="Saisir l'année de sortie" min="1900" max="2100">
        <input required type="number" name="duration" placeholder="Saisir la durée en minutes" >
        <textarea required name="description" placeholder="Saisissez la description du film"></textarea>
        <input required type="text" name="image" placeholder="Saisir le nom du fichier image">
        <input required type="text" name="trailer" placeholder="Saisir l'URL du trailer ">
        <select required class="category__container" name="category" aria-placeholder="Sélectionner une catégorie">
          <option value="" disabled selected>Sélectionner une catégorie</option>
            <!-- Dynamic option -->
        </select>
        <input type="number" name="year" placeholder="Saisir l'âge requis" min="5" max="18">
        <input type="submit" value="Ajouter le film" name="action">
      </div>
  </form>





    <script type="module">
      import { Log } from "./component/Log/script.js";

      window.C = {};

      C.start = function () {
        V.renderLog("Démarrage de l'application");
      };

      window.V = {};

      V.renderLog = function (txt) {
        let content = document.querySelector("#log");
        content.innerHTML = Log.format(txt);
      };

      C.start();
    </script>
  </body>
</html>
