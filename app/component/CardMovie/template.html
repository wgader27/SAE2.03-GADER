<figure class="card font-sans" href="{{link}}">
    <div class="card__image">
        <img class="card__image" src="../server/images/{{img}}" alt="{{title}}">
    </div>
    <figcaption class="card__content">
        <h2 class="card__title">
            {{title}}            
        </h2>
    </figcaption>
</figure>
